name: Scrape and Commit

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'  # Runs at 7:00 UTC every day

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pandas numpy lxml playwright
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
        # Install Playwright browsers
        python -m playwright install chromium
        
        # List installed packages for debugging
        pip list
        
    - name: Run scraper
      run: |
        python scraper.py
        
    - name: Process data
      run: |
        python PelatutOttelut.py
        python Sarjataulukko.py
        
    - name: Debug file status
      run: |
        ls -la *.csv *.md
        
    - name: Configure Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
    - name: Commit and push if changed
      run: |
        git add -A
        timestamp=$(date -u)
        echo "$timestamp" > timestamp.txt
        git add timestamp.txt
        
        git status
        git commit -m "Automatic data update [skip ci]" || echo "No changes to commit"
        git push
