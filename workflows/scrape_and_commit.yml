name: Scrape and Commit Data

on:
  schedule:
    - cron: '0 12 * * *'  # Ajaa joka päivä klo 12:00 UTC
  workflow_dispatch:  # Mahdollistaa manuaalisen ajon GitHubista

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install

      - name: Run scraping script
        run: python scraper.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add tulokset.csv
          timestamp=$(date -u)
          git commit -m "Päivitetty tulokset: $timestamp" || echo "Ei muutoksia commitattavaksi"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
